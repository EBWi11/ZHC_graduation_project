<!DOCTYPE html>
<html lang="en-gb" dir="ltr" class="uk-height-1-1">
    <head>
        <meta charset="utf-8">
        <title>高耗能企业电力能效数据上报与管理系统</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
        <link rel="stylesheet" href="uikit.docs.min.css">
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
        <script src="uikit.min.js"></script>
    </head>
    <div align="center">
      <br>
      <br>
    <h style="font-size:40px;color:blue;"><strong>高耗能企业电力能效数据上报与管理系统</strong></h>
  </div>
    <body class="uk-height-1-1">
        <div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 250px;">
              <img src="1.png">
                <form class="uk-panel uk-panel-box uk-form">
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" placeholder="用户名" id="username">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="password" placeholder="密码" id="password">
                    </div>
										<div style="color:red">
											<p id="error"></p>
										</div>
                    <div class="uk-form-row">
                        <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large"  href="#" onclick="check()">登陆</a>
                    </div>
                        <label class="uk-float-left"><input type="checkbox">记住该账号</label>
                    </div>
                </form>

            </div>
        </div>
				<script>
				function check()
				{
					var username=$("#username").val();
					var password=$("#password").val();
					$.ajax({
						type:"post",
						url:"log_in_check.php",
						dataType:"json",
						data:'username='+username+'&password='+password,
						success:function(req){
							if(req.check=="1")
							{
								location.href = "user_home.php";
							}
							else
							{
								document.getElementById('error').innerHTML="用户名或密码错误！";
							}
						}
					});
				}
				</script>
    </body>

</html>
